        //1. Leer un número entero y mostrar todos los enteros comprendidos entre 1 y el número leído.
        const exercise1 = (number) => {
            if (number < 0){
                number = number * -1;
            }
            if (number % 1 !==0){
                return "El número ingresado no es entero";
            }

            let count = [];
            for (let i = 1; i <= number; i++) {
                count.push(i);
            }
            return count;
        }
        const result = document.getElementById("exercise1");
        result.innerHTML = exercise1(14);

            }

            a = parseInt (number / 10);

            let count = [];

            if (number1 < 0 || number2 < 0) {

        //17. Promediar los x primeros múltiplos de 2 y determinar si ese promedio es mayor que los y

        const exercise17 = (X, Y) => {
            let sumX = 0;
            let sumY = 0;
            const funX = X * 2;
            const funY = Y * 2;
            for (let i = 1; i <= funX; i++) {

            }

        }

        //39. Utilizando el concepto de ciclo generar la serie de Fibonacci hasta llegar o sobrepasas el número 10000.

        const exercise39 = (number) => {
            let fibNumbers = [0,1];  // Inicializar la serie con los primeros dos números
            if (number <=2) {
                return fibNumbers.slice(0, number); // Devolver los primeros n números de Fibonacci
            }
            for (let i = 2; i <= number; i++) {
                let nextNumber = fibNumbers[i - 1] + fibNumbers [i - 2];
                fibNumbers.push(nextNumber);
            }
            return fibNumbers;
        }
