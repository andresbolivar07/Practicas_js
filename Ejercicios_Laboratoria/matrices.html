<script>
    // common functions

    //is prime

    const isPrime = (number) => {
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
            return false;
            }
        }
        return true;
        }

    // generate random array
    const generateRandomArray = (rows, columns) => {

        let matriz = [];

        for (let i = 0; i < rows; i++) {
            matriz[i] = [];
            for (let j = 0; j < columns; j++) {
                matriz[i][j] = Math.floor(Math.random() * 100);
            }
        }
        return matriz;
    }

    const ArrayToString = (arr) => {
        let stringArray = '';
        for(i = 0; i < arr.length; i++){
            stringArray += (`[${arr[i]}] <br/>`);
        }
        return stringArray;
    }


    // 1. Leer una matriz 4x4 entera y determinar en qué fila y en qué columna se encuentra el número mayor.

    const exercise1 = () => {

        let matriz = generateRandomArray(4, 4);
        document.getElementById('arr-exercise1').innerHTML = ArrayToString(matriz);

            let mayorNumber = 0;
            let row = 0;
            let column = 0;

            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (matriz[i][j] > mayorNumber) {
                        mayorNumber = matriz[i][j];
                        row = i +1;
                        column = j +1;
                    }
                }
            }
            return `El número mayor es ${ mayorNumber} y está en la posición (${row}, ${column}).`  
    }
    const result1 = document.getElementById("exercise1");
    result1.innerHTML = exercise1();

    // 3. Leer una matriz 3x4 entera y determinar en qué posiciones exactas se encuentran los números pares.

    const exercise3 = () => {

        let matriz = generateRandomArray(3, 4);
        document.getElementById('arr-exercise3').innerHTML = ArrayToString(matriz);
        
            let counter = 0;
            let pairNumbers = [];
            let row = 0;
            let column = 0;
            let positions = [];
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 4; j++) {
                    if (matriz[i][j] % 2 === 0) {
                        pairNumbers.push(matriz[i][j]);
                        row = i +1;
                        column = j +1
                        positions[counter] = `[${row} , ${column}]`;
                        counter ++;
                    } 
                }
            }
            const pairs = `Los números pares son: ${ pairNumbers.join(', ') } y estan en las posiciones ${positions.join('; ')} `
            const noPairs = `En la matriz no hay números pares`
            return counter > 0 ? pairs : noPairs;
    }
    const result2 = document.getElementById("exercise3");
    result2.innerHTML = exercise3();

    //5. Leer una matriz 4x3 entera, calcular la suma de los elementos de cada fila y determinar cuál es la fila que tiene la mayor suma.

    const exercise5 = () => {

        let matriz = generateRandomArray(4, 3);
        document.getElementById('arr-exercise5').innerHTML = ArrayToString(matriz);

            const theSums = [];

            for (let i = 0; i < 4; i++) {
                let Sums = 0;
                for (let j = 0; j < 3; j++) {
                    Sums = Sums + matriz[i][j];
                }
                theSums.push(Sums);
            }
            let maximum = theSums[0];
            let maximumPosition = 0;

            for (let i = 1; i < theSums.length; i++) {
                if (theSums[i] > maximum) {
                    maximum = theSums[i];
                    maximumPosition = i +1;
                }
            }
            return `Las sumas de las filas de la matriz es ${ theSums.join(', ')} la suma más alta es ${ maximum } y corresponde a la fila ${ maximumPosition}`;
    }

    const result5 = document.getElementById("exercise5");
    result5.innerHTML = exercise5();

    // 9. Leer una matriz 3x4 entera y determinar cuántos de los números almacenados son primos y terminan en 3.
        
    const exercise9 = () => {

        let matriz = generateRandomArray(3, 4);
        document.getElementById('arr-exercise9').innerHTML = ArrayToString(matriz);

            let finalPrime = [];
            let counter = 0;
            let digit = 0;

            for (let i = 0; i < 3; i++) {
                for (j = 0; j < 4; j++) {
                    digit = matriz[i][j] < 10 ? matriz[i][j] : matriz[i][j] % 10;               
                    if (isPrime(matriz[i][j]) && (digit === 3)) {
                            finalPrime.push(matriz[i][j]);
                            counter ++;
                    }
                }
            }
            const primesNumbers = `La matriz tiene los siguientes números primos y terminados en 3: ${finalPrime.join(', ')}`;
            const noPrimesNumbers = `La matriz no tiene números primos ni terminados en 3.`;
            return counter > 0 ? primesNumbers : noPrimesNumbers;
    }
    const result9 = document.getElementById("exercise9");
    result9.innerHTML = exercise9();

    //17. Leer una matriz 5x4 entera y determinar cuántos múltiplos de 5 hay almacenados en ella.

    const exercise17 = () => {

        let matriz = generateRandomArray(5, 4);
        document.getElementById('arr-exercise17').innerHTML = ArrayToString(matriz);
            
            let count = 0;
            let multipleNumbers = [];
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 4; j++) {
                    if (matriz[i][j] % 5 ===0 ) {
                        multipleNumbers.push(matriz[i][j]);
                        count ++;
                    }
                }
            }
            const multiples = `En la matriz hay ${ count } múltiplos de 5 y son los números: ${ multipleNumbers.join(', ') }`;
            const noMultiples = 'En la matriz no hay números que sean múltiplos de 5';
            return count > 0 ? multiples : noMultiples;
    }
    const result17 = document.getElementById("exercise17");
    result17.innerHTML = exercise17();

    // 22. Leer dos matrices 4x5 enteras y determinar si el número mayor almacenado en la primera está en la segunda.

    const exercise22 = () => {

        let matriz1 = generateRandomArray (4, 5);
        let matriz2 = generateRandomArray (4, 5);

        document.getElementById('arr-exercise22').innerHTML = ArrayToString(matriz1);
        document.getElementById('arr-exercise22-1').innerHTML = ArrayToString(matriz2);

        let mayorNumber = 0;
        let counter = 0;

        for (let i = 0; i < 4; i++) {
            for ( let j = 0; j < 5; j++) {
                if (matriz1[i][j] > mayorNumber) {
                    mayorNumber = matriz1[i][j];
                }
            }
        }
        for (let i = 0; i < 4; i++) {
            for (let j = 0; j < 5; j++) {
                if (matriz2[i][j] === mayorNumber) {
                    counter ++;
                }
            }
        }

        const mayorComparative = `El número mayor de la matriz No 1 es: ${ mayorNumber} y está repetido en la matriz No 2 un total de  ${ counter } veces.`;
        const noMayorComparative = `El número mayor de l matiz No 1 es : ${ mayorNumber}. Este número no esta repetido en la matriz No 2.`;

        return counter > 0 ? mayorComparative : noMayorComparative;

    }

    const result22 = document.getElementById("exercise22");
    result22.innerHTML = exercise22();

    // 27. Leer dos matrices 4x5 enteras y determinar si la cantidad de números primos almacenados en una matriz es igual a la cantidad de números primos almacenados en la otra matriz.

    const exercise27 = () => {

        let matriz1 = generateRandomArray (4, 5);
        let matriz2 = generateRandomArray (4, 5);

        document.getElementById('arr-exercise27').innerHTML = ArrayToString(matriz1);
        document.getElementById('arr-exercise27-1').innerHTML = ArrayToString(matriz2);
    
    const primeNumbers1 = [];
    const primeNumbers2 = [];
    let counter = 0;
    let counter2 = 0;

    for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 5; j++) {
            if(isPrime(matriz1[i][j])) {
                primeNumbers1.push(matriz1[i][j]);
                counter ++;
            }
        }
    }

    for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 5; j++) {
            if(isPrime(matriz2[i][j])) {
                primeNumbers2.push(matriz2[i][j]);
                counter2 ++;
            }
        }
    }
    if (counter === counter2) {
        return `La matriz No 1 tiene los siguientes números primos ${ primeNumbers1.join(', ') }; la matriz No 2 tiene los números primos ${ primeNumbers2.join(', ') } y tienen la misma cantidad de números primos.`;
    }
    return `La matriz No 1 tiene los siguientes números primos ${ primeNumbers1.join(', ') }; la matriz No 2 tiene los números primos ${ primeNumbers2.join(', ') } y no tienen la misma cantidad de números primos.`;
    
    }
    const result27 = document.getElementById("exercise27");
    result27.innerHTML = exercise27();

    //30. Leer una matriz 4x6 entera y determinar cuántas veces está en ella el número menor.

    const exercise30 = () => {

        let matriz = generateRandomArray(4, 6);
        document.getElementById('arr-exercise30').innerHTML = ArrayToString(matriz);

        let lessNumber = 0;
        let coincidences = 0;

        for (let i = 0; i < 4; i++) {
            for (let j = 0; j < 6; j ++) {
                if(i === 0 && j === 0) {
                    lessNumber = matriz[i][j];
                    coincidences = -1;          // Evitar que se cuente el número menor dos veces cuando este es el primer número de la matriz.
                }
                if (matriz[i][j] < lessNumber) {
                    lessNumber = matriz[i][j];
                    coincidences = 0;

                }else if (lessNumber === matriz[i][j]) {
                    coincidences ++;
                }
            }
        }

        const finalLessNumber = `El número menor es ${ lessNumber }, y está repetido ${ coincidences } veces`;
        const falseResult = `El número menor es ${ lessNumber } y no está repetido en la matriz`;
        return coincidences > 0 ? finalLessNumber : falseResult;
    }

    const result30 = document.getElementById("exercise30");
    result30.innerHTML = exercise30();

    // 38. Leer dos matrices 4x6 enteras y determinar si el mayor número primo de una matriz está repetido en la otra matriz.

    const exercise38 = () => {

        let matriz1 = generateRandomArray (4, 6);
        let matriz2 = generateRandomArray (4, 6);

        document.getElementById('arr-exercise38').innerHTML = ArrayToString(matriz1);
        document.getElementById('arr-exercise38-1').innerHTML = ArrayToString(matriz2);

        let primeNumbers = [];
        let mayorPrimeNumber = 0;
        let repeatNumber = 0;

        for (let i = 0; i < 4; i++) {
            for (j = 0; j < 6; j++) {
                if (isPrime(matriz1[i][j])) {
                    primeNumbers.push(matriz1[i][j]);
                }
            }
        }
        for (let i = 0; i < primeNumbers.length; i++) {
            if (primeNumbers[i] > mayorPrimeNumber) {
                mayorPrimeNumber = primeNumbers[i];
            }
        }

        for (let i = 0; i < 4; i++) {
            for (j = 0; j < 6; j++) {
                if (matriz2[i][j] === mayorPrimeNumber) {
                    repeatNumber ++;
                }
            }
        }

        const positivePrime = `El número mayor primo de la matriz No. 1 es ${ mayorPrimeNumber } y está repetido en la matriz 2, ${ repeatNumber } veces`;
        const negativePrime = `El número mayor primo de la matriz No. 1 es ${ mayorPrimeNumber } y no está repetido en la matriz No. 2`
        
        return repeatNumber > 0 ? positivePrime : negativePrime
    }

    const result38 = document.getElementById("exercise38");
    result38.innerHTML = exercise38();

    // 49. Leer una matriz 3x3 entera y determinar si el promedio de todos los datos almacenados en ella se encuentra también almacenado.

    const exercise49 = () => {

        let matriz = generateRandomArray(3, 3);
        document.getElementById('arr-exercise49').innerHTML = ArrayToString(matriz);

        let totalArray = 0;
        let averageTotalArray = 0;
        let counter = 0;

        for (i = 0; i < 3; i++) {
            for (j = 0; j < 3; j++) {
                if(totalArray = totalArray + matriz[i][j]) { 
                averageTotalArray = parseInt(totalArray / 9);
                }
            }
        }
        for (i = 0; i < 3; i++) {
            for (j = 0; j < 3; j++) {
                if(averageTotalArray === matriz[i][j]) {
                    counter ++;    
                }
            }
        }
        
        comparedAverage = `El promedio de la matriz es ${ averageTotalArray } y está repetido en la matriz ${ counter } veces`;
        noComparedAverage = `El promedio de la matriz es ${ averageTotalArray } y no está repetido en la matriz`;
        return counter > 0 ? comparedAverage : noComparedAverage;
    }

    const result49 = document.getElementById("exercise49");
    result49.innerHTML = exercise49();
