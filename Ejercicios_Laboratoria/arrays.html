<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays exercises</title>
</head>
<body>
    <h1>Arrays</h1>
    <h2>Exercise 1</h2>
    <div id="exercise1"></div>
</body>
<script>
    // 1. Leer 10 enteros, almacenarlos en un vector y determinar en qué posición del vector está el
    //    mayor número leído.

    const exercise1 = () => {
        //Arreglo para almacenar los números
        const numeros = [];

        for (let i = 0; i < 10; i++) {
            let numero = parseInt(prompt("Ingrese un número entero: "));
            numeros.push(numero);
        }

            //Encontrar el mayor número y su posición en el arreglo

            let maximo = numeros[0];
            let posicionMaximo = 0;

            for (let i = 1; i < numeros.length; i++) {
                if (numeros[i] > maximo) {
                    maximo = numeros[i];
                    posicionMaximo = i;
                }
            }
            return `El número mayor es ${ maximo } y se encuentra en la posición ${ posicionMaximo}`;
        }
        const result1 = document.getElementById("exercise1");
        result1.innerHTML = exercise1();
</script>
</html>
