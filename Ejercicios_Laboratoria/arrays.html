    // Función que evalua si un número es primo

    const isPrime = (number) => {
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
            return false;
            }
        }
        return true;
        }

    // 1. Leer 10 enteros, almacenarlos en un vector y determinar en qué posición del vector está el
    //    mayor número leído.

    const exercise1 = () => {
        //Arreglo para almacenar los números
        const randomNumbers = [];

        for (let i = 0; i < 10; i++) {
            randomNumbers.push(Math.floor(Math.random() * 101));
        }

            //Encontrar el mayor número y su posición en el arreglo

            let maximum = randomNumbers[0];
            let maximumPosition = 0;

            for (let i = 1; i < randomNumbers.length; i++) {
                if (randomNumbers[i] > maximum) {
                    maximum = randomNumbers[i];
                    maximumPosition = i;
                }
            }
            return `El número mayor es ${ maximum } y se encuentra en la posición ${ maximumPosition } y este es el array ${ randomNumbers }.`;
        }
        const result1 = document.getElementById("exercise1");

    // 2. Leer 10 enteros, almacenarlos en un vector y determinar en qué posición del vector está el

    const exercise2 = () => {

        for (let i = 0; i < 10; i++) {
            randomNumbers.push(Math.floor(Math.random() * 101));
        }

            //Encontrar el número par mayor y su posición en el arreglo

            let pairMaximum = 0;
            let pairMaximumPosition = -1;

            for (let i = 1; i < randomNumbers.length; i++) {
                if (randomNumbers[i] % 2 ===0 && randomNumbers[i] > pairMaximum) {
                    pairMaximum = randomNumbers[i];
                    pairMaximumPosition = i;
                }

        if (pairMaximumPosition !== -1) {
            return `El número par mayor es ${ pairMaximum } y se encuentra en la posición ${ pairMaximumPosition } y el array es ${ randomNumbers}.`;
        }else {

//10. Leer 10 números enteros, almacenarlos en un vector y determinar en qué posiciones se
//    encuentran los números con mas de 3 dígitos.

const exercise10 = () => {

    const randomNumbers = [];
    for (let i = 0; i < 10; i++) {
        randomNumbers.push(Math.floor(Math.random() * 1500));
    }
    let threeDigits = [];
    let threeDigitsPosition = [];

    for(let i= 1; i < randomNumbers.length; i++) {
        if (randomNumbers[i] > 999 ) {
                threeDigits.push(randomNumbers[i]);
                threeDigitsPosition.push(i + 1);
        }
    }
    const oneNumber = `El número con más de 3 dígitos es ${ threeDigits } y su posición es ${ threeDigitsPosition }. El array es ${randomNumbers}.`;

    const manyNumbers = `Los números con más de 3 dígitos son ${ threeDigits } y sus posiciones son ${ threeDigitsPosition }. El array es ${randomNumbers}.`;

}

// 12. Leer 10 números enteros, almacenarlos en un vector y determinar a cuánto es igual el

const exercise12 = () => {

    const randomNumbers = [];
    for (let i = 0; i < 10; i++) {
        randomNumbers.push(Math.floor(Math.random() * 1500));
    }
    let totalArray = 0;

// 21. Leer 10 números enteros, almacenarlos en un vector y determinar en qué posición está el número cuya suma de dígitos sea la mayor. 

const exercise21 = () => {

    const randomNumbers = [];
    for (let i = 0; i < 10; i++) {
        randomNumbers.push(Math.floor(Math.random() * 100));
    }
    let arraySumDigits = [];
    let sumDigits = 0;

    for(let i = 0; i < randomNumbers.length; i++) {
        if(randomNumbers[i] > 9) {
            sumDigits = ((parseInt(randomNumbers[i] / 10)) + (randomNumbers[i] % 10));
            arraySumDigits.push(sumDigits);
        }
    }
    let maxDigit = 0;
    let maxDigitposition = 1; 

    for (let i = 0; i < arraySumDigits.length; i++) {
        if (arraySumDigits[i] > maxDigit) {

            maxDigit = arraySumDigits[i];
            maxDigitposition= i + 1;
        }
    }
    return `El dígito cuya suma es mayor es: ${ maxDigit } que está en la posición ${ maxDigitposition } y el array es ${ randomNumbers }`;
}

//23. Leer 10 números enteros, almacenarlos en un vector y determinar si existe al menos un número repetido.

const exercise23 = () => {

    const randomNumbers = [];
    for (let i = 0; i < 10; i++) {
        randomNumbers.push(Math.floor(Math.random() * 100));
    }
    for (let i = 0; i < randomNumbers.length; i++) {
        let ocurrences = 0;
        const externalNumber = randomNumbers[i];
        for (let j = 0; j < randomNumbers.length; j++) {
            const internalNumber = randomNumbers[j];
            if (externalNumber === internalNumber) {
                ocurrences++;
            }
            if (ocurrences > 1) {
                return `${randomNumbers.join(', ') }: Se encontró un número repetido: ${ externalNumber}, en la posición ${ i } y la ${ j}.`
            }
        }
    }
    return `${randomNumbers.join(', ') }: No hay números repetidos`;
}

// 40. Leer 10 números enteros, almacenarlos en un vector y determinar cuántos números de los almacenados en dicho vector terminan en 15.

const exercise40 = () => {

    const randomNumbers = [];
    for (let i = 0; i < 10; i++) {
        randomNumbers.push(Math.floor(Math.random() * 1000));
}
    let counter = 0;
    let positions= [];

    for (let i = 0; i < randomNumbers.length; i++) {
        if ( randomNumbers[i] === 15) {
            counter++;
            positions.push(i + 1);
        }
        if ( randomNumbers[i] > 100) {
            let finalNumbers = randomNumbers[i] % 100;
            if (finalNumbers === 15) {
                counter++;
                positions.push(i + 1);
            }
        }    
    }

    const NumbersInFifteen = `En el array ${ randomNumbers.join(', ') }, hay ${ counter } números terminados en 15, en las posiciones ${ positions}.`;
    
    const noNumbersInFifteen = `en el array ${ randomNumbers.join(', ') } no hay números terminados en 15`;
    
    return counter > 0 ? NumbersInFifteen : noNumbersInFifteen; 

}

    }

    let counter = 0;
    let positions= [];

    for(let i = 0; i < randomNumbers.length; i++) {
        if (randomNumbers[i] < 10) {
            if(isPrime(randomNumbers[i])) {
                counter++;
                positions.push(i + 1);
            }    
        }
        if(randomNumbers[i] > 10){
            let lastNumber = randomNumbers[i] % 10;
            if (isPrime(lastNumber)) {
            counter++;
            positions.push(i + 1);
            }
        }
    } 
    const primes = `En el array ${ randomNumbers.join(' ,') }, hay ${ counter } números que terminan en un número primo y están en las posociones ${ positions }.`
    const noPrimes = `El array ${ randomNumbers.join(' ,') }, no tiene números cuyo ultimo dígito termine en un número primo.`      

    return counter > 0 ? primes : noPrimes;
}
