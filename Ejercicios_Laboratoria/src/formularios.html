<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
</head>

<body>
    <form>
        <label for="email-example">Correo electrónico</label>
        <input type="email" id="email-example" placeholder="Email" name="email-example" required />
    </form>
    <br />
    <form>
        <label for="password-example">Password</label>
        <input type="password" id="password-example" placeholder="Password" name="password-example" required />
    </form>
    <br />
    <select name="select-example">
        <option value="value1">Primera opción</option>
        <option value="value2" selected>Segunda opción</option>
        <option value="value3">Tercera opción</option>
    </select>
    <label> <input type="radio" name="gender" value="female" /> Mujer </label>
    <label> <input type="radio" name="gender" value="male" /> Hombre </label>
    <label>
        <input type="radio" name="gender" value="no-gender" /> No deseo brindar
        información
    </label>
    <br />
    <br />
    <label>
        <input type="checkbox" name="conditions" value="accept-conditions" checked />
        Acepto los términos y condiciones
    </label>
    <button type="submit">Enviar</button>
</body>

</html>
