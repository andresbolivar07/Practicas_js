<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempConvert</title>
</head>
<body>
    <div id="root"></div>
</body>
<script type="module">
    import {tempFarenheit} from './functions.js';
    
    let tempCelsius = prompt("Indique la temperatura que desea convertir");

    document.getElementById('root').innerHTML = "La temperatura en grados Fahenheit es: " + tempFarenheit(tempCelsius);
</script>
</html>
